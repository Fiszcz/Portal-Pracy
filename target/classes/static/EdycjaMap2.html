<script>
    var map;

    function initMap() {
        // Create the map with no initial style specified.
        // It therefore has default styling.
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 24.35, lng: 89.5},
            zoom: 7,
            mapTypeControl: false
        });

        var flightPlanCoordinates = [
            {lat: 22.357350, lng: 90.187722},
            {lat: 23.187993, lng: 90.572244},
            {lat: 24.394290, lng: 90.077859},
            {lat: 25.895954, lng: 89.253884},
            {lat: 25.450377, lng: 87.803689}
        ];
        var flightPath = new google.maps.Polyline({
            path: flightPlanCoordinates,
            geodesic: true,
            strokeColor: '#FF0000',
            strokeOpacity: 0.2,
            strokeWeight: 11
        });

        flightPath.setMap(map);

        var icons = [
            {
                photo: 'zdj1png2.png',
                position: new google.maps.LatLng(22.357350, 90.187722)
            },
            {
                photo: 'zdj2png.png',
                position: new google.maps.LatLng(23.187993, 90.572244)
            },
            {
                photo: 'zdj3png.png',
                position: new google.maps.LatLng(24.394290, 90.077859)
            },
            {
                photo: 'zdj4png.png',
                position: new google.maps.LatLng(25.895954, 89.253884)
            },
            {
                photo: 'zdj5png.png',
                position: new google.maps.LatLng(25.450377, 87.803689)
            }];



        // Create markers.
        icons.forEach(function(icons) {
            var marker = new google.maps.Marker({
                position: icons.position,
                icon: icons.photo,
                map: map
            });
        });
    }
