<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top naglowek">
    <div class="container">
        <a class="navbar-brand" href="#">Job Search</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"

        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#panelLogowanie" aria-expanded="false"

                    </button>

                <div class="collapse pl-2" id="panelLogowanie">
                    <li class="nav-item">
                        <form action="" class="form-inline">
                            <label class="mr-sm-2 mb-0 sr-only" for="loginLogowanie">Login</label>
                            <input type="text" class="form-control mr-sm-2 mb-2 mb-sm-0" id="loginLogowanie" placeholder="Login">
                            <label class="mr-sm-2 mb-0 sr-only" for="haslo">Hasło</label>
                            <input type="text" class="form-control mr-sm-2 mb-2 mb-sm-0" id="haslo" placeholder="Hasło">

<!-- The modal - Rejestracja-->
<div class="modal fade" id="panelRejestracja" tabindex="-1" role="dialog" aria-labelledby="rejestracja" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="modalLabel">Formularz Rejestracyjny</h4>
            </div>
            <div class="modal-body">
                <input id="login" type="text" class="form-control mr-sm-2 mb-2 mb-sm-0" placeholder="Login">
                <input type="password" id="haslo1" class="form-control mr-sm-2 mb-2 mb-sm-0" placeholder="Hasło">
                <input type="password" id="haslo2" class="form-control mr-sm-2 mb-2 mb-sm-0" placeholder="Potwierdź hasło">
                <br>
                <input type="email" id="email" class="form-control mr-sm-2 mb-2 mb-sm-0" placeholder="e-mail">
                <br>

                <button class="btn btn-info mr-sm-2 mb-2 mb-sm-0" type="button" data-toggle="collapse" data-target="#footwear"
                        aria-expanded="false" aria-controls="footwear">
                    Wypełnij dodatkowe informacje!
                </button>
                <div class="collapse" id="footwear">
                    <input type="text" id="imie" class="form-control mr-sm-2 mb-2 mb-sm-0" placeholder="Imię">
                    <input type="text" id="nazwisko" class="form-control mr-sm-2 mb-2 mb-sm-0" placeholder="Nazwisko">
                    Data Urodzenia: <input type="date" id="dataUrodzenia" class="form-control" placeholder="Data Urodzenia">
                    <input type="tel" id="numer" class="form-control mr-sm-2 mb-2 mb-sm-0" placeholder="Numer Telefonu">
                    Zdjęcie profilowe:<input type="file" id="zdjecie" class="form-control" placeholder="Twoje zdjęcie">
                    Czego Szukasz:
                    <label class="custom-control custom-checkbox">
                        <input id="stala" type="checkbox" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Stałej pracy</span>
                    </label>
                    <label class="custom-control custom-checkbox">
                        <input id="praktyka" type="checkbox" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Praktyk</span>
                    </label>
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" id="zlecenie" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Zlecenia</span>
                    </label>
                    <input type="text" id="adres" class="form-control mr-sm-2 mb-2 mb-sm-0" placeholder="Adres Zamieszkania">
                    <input type="number" id="placaOd" class="form-control mr-sm-2 mb-2 mb-sm-0"
                           placeholder="Minimalne oczekiwania finansowe">
                    <input type="text" id="wyksztalcenie" class="form-control mr-sm-2 mb-2 mb-sm-0" placeholder="Wykształcenie">
                    <input type="text" id="doswiadczenie" class="form-control mr-sm-2 mb-2 mb-sm-0" placeholder="Doświadczenie">
                    <input type="text" id="osiagniecia" class="form-control mr-sm-2 mb-2 mb-sm-0" placeholder="Osiągnięcia">
                    Plik CV:<input type="file" id="CV" class="form-control mr-sm-2 mb-2 mb-sm-0" placeholder="Plik CV (tylko .pdf)">
                </div>
            </div>
            <div class="modal-footer">
                <button id="rejestracja" class="btn btn-info mr-sm-2 mb-2 mb-sm-0" type="button" aria-expanded="false">
                    Prześlij!
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Pole wyszukiwania -->
<div class="container .col-lg-6 justify-content-center bg-dark"
     style="border-radius: 25px; opacity: 1; margin-top: 35%; max-width: 70%; padding-bottom: 1%;">
    <h1 style="color: bisque; text-align: center"><strong>Baza ponad 2000 pracodawców i 6000 ofert! <br> Znajdź coś dla siebie!</strong></h1>
    <form action="/html/tags/html_form_tag_action.cfm" class="form-inline" style="align-content: center;  ">
        <input type="text" class="form-control" style="width: 40%; margin-left: 2%;" id="kluczowe" placeholder="Słowo Kluczowe Oferty">
        <input type="text" class="form-control" style="width: 27%; margin-left: 6%;" id="miasto" placeholder="Miasto">
        <button type="submit" id="szukaj" class="btn btn-info" style="margin-left: 6%; width: 10%">Szukaj!</button>
    </form>
</div>

<!-- Initialize Bootstrap functionality -->
<script>
    // Initialize tooltip component
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })

    // Initialize popover component
    $(function () {
        $('[data-toggle="popover"]').popover()
    })
</script>
