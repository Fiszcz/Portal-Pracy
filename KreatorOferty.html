<div class="container .col-lg-6 justify-content-center bg-dark mb-5"
     style="border-radius: 25px; color: ivory; max-width: 55%; padding-bottom: 1%;">
    <h2 style="color: bisque; text-align: center"><strong>Kreator oferty</strong></h2>
    <form action="" class="pt-2">
        <div class="row justify-content-center">
            <div ng-show="bladNazwy" class="bladTekst">Musisz podać nazwę!</div>
            <input class="form-control col-10" type="text" ng-model="nazwa" placeholder="Nazwa ogłoszenia" ng-class="{bladObszar: bladNazwy}">
        </div>
        <div class="row justify-content-center">
            <input class="form-control col-5" type="text" ng-model="nazwaFirmy" placeholder="Nazwa firmy">
            <input class="form-control col-3" type="text" ng-model="miasto" placeholder="Miasto">
        </div>
        <br>
        <div class="row justify-content-center">
            Opis
            <br>
            <textarea id="opis" class="form-control col-10" cols="6"></textarea>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-1"></div>
            <div class="col-4">
                <label>Płaca: </label>
                <div class="input-group">
                    <input type="number" ng-model="placaOd" class="form-control">
                    <span class="input-group-addon">&nbsp;-&nbsp;</span>
                    <input type="number" ng-model="placaDo" class="form-control">
                </div>
            </div>
            <div class="col-0"></div>
            <div class="col-7">
                <label>Rodzaj pracy:</label>
                <br>
                <label class="custom-control custom-checkbox">
                    <input type="checkbox" ng-model="stala" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Stała praca</span>
                </label>
                <label class="custom-control custom-checkbox">
                    <input type="checkbox" ng-model="praktyki" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Praktyki</span>
                </label>
                <label class="custom-control custom-checkbox">
                    <input type="checkbox" ng-model="zlecenie" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Zlecenie</span>
                </label>
            </div>
        </div>
        <div class="mt-3 container">
            <div class="row justify-content-center">
                <span>Wybierz kolor kafelka dla twojego ogłoszenia:</span>
            </div>
            <div class="btn-group row justify-content-center d-flex" data-toggle="buttons">
                <label class="btn btn-outline-success" name="kolor">
                    <input type="radio" autocomplete="off"> Zielony
                </label>
                <label class="btn btn-outline-info" name="kolor">
                    <input type="radio" autocomplete="off"> Niebieski
                </label>
                <label class="btn btn-outline-warning" name="kolor">
                    <input type="radio" autocomplete="off"> Żółty
                </label>
                <label class="btn btn-outline-danger" name="kolor">
                    <input type="radio" autocomplete="off"> Czerwony
                </label>
                <label class="btn btn-outline-light" name="kolor">
                    <input type="radio" autocomplete="off"> Biały
                </label>
            </div>
        </div>
        <hr style="border-width: 4px; color: white; border-color: white;">
        <div class="row justify-content-center">Wybierz wymagane techonologie</div>
        <div class="justify-content-center d-flex align-content-center mt-2"
             style="border: solid; color: ivory; margin-left: 5%; margin-right: 5%;">
            <table class="table">
                <thead>
                <tr>
                    <th>Nazwa tchnologii</th>
                    <th>Poziom zaawansowania</th>
                    <th>-</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th><input type="text" ng-model="nazwaTechnologii" class="form-control"></th>
                    <th>
                        <div class="btn-group row btn-group-sm rjustify-content-center d-flex" data-toggle="buttons" style="margin-left: 2px;">
                            <label class="btn btn-outline-success" id="pod">
                                <input type="radio" autocomplete="off"> Podstawowy
                            </label>
                            <label class="btn btn-outline-warning" id="sre">
                                <input type="radio" autocomplete="off"> Średni
                            </label>
                            <label class="btn btn-outline-danger" id="zaa">
                                <input type="radio" autocomplete="off"> Zaawansowany
                            </label>
                        </div>
                    </th>
                    <th>
                        <button type="button" ng-click="dodaj()" class="btn btn-success btn-sm">Dodaj!</button>
                    </th>
                </tr>
                </tfoot>
                <tbody id="cialoTabeli">
                <tr ng-repeat="technologia in technologie" id="{{technologia.id}}" >
                    <td>{{technologia.nazwa}}</td>
                    <td>
                        <div class="btn-group btn-group-sm row justify-content-center d-flex" data-toggle="buttons">
                            <label class="btn btn-outline-success" ng-class="{active: technologia.poziom == 1}"
                                   ng-click="zmienPoziom(technologia.id,1)">
                                <input type="radio" autocomplete="off"> Podstawowy
                            </label>
                            <label class="btn btn-outline-warning" ng-class="{active: technologia.poziom == 2}"
                                   ng-click="zmienPoziom(technologia.id,2)">
                                <input type="radio" autocomplete="off"> Średni
                            </label>
                            <label class="btn btn-outline-danger" ng-class="{active: technologia.poziom == 3}"
                                   ng-click="zmienPoziom(technologia.id,3)">
                                <input type="radio" autocomplete="off"> Zaawansowany
                            </label>
                        </div>
                    </td>
                    <td>
                        <button type="button" ng-click="usunTechnologie(technologia.id)" class="btn btn-danger btn-sm">Usuń!</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="justify-content-center mt-3">
            <button type="button" class="btn btn-block btn-success btn-lg" ng-click="dodajOferte()">Dodaj!</button>
        </div>
    </form>
</div>
    <script src="./JS/kreator.js"></script>
</body>
</html>
