<div class="container .col-lg-6 justify-content-center bg-dark mb-5" style="border-radius: 25px; color: ivory; max-width: 70%; padding-bottom: 1%;">
    <h3 style="color: bisque; text-align: center"><strong>Edycja Profilu</strong></h3>
    <form action="">
        <div class="row justify-content-center">
            <label class="col-4">Imię <input class="form-control" value="Zbyszek" id="imie"> </label>
            <label class="col-4">Nazwisko <input type="text" class="form-control" value="Szcześniak" id="nazwisko"></label>
        </div>
        <div class="container">
            <div class="row justify-content-center">Zmień Hasło!</div>
            <div class="row justify-content-center">
                <input type="password" id="haslo1" class="form-control col-4" placeholder="Nowe hasło">
                <input type="password" id="haslo2" class="form-control col-4" placeholder="Wpisz ponownie">
            </div>
        </div>
        <div class="row justify-content-center">
            <label style="text-align: center;">Data urodzenia <input type="date" id="dataUrodzenia" class="form-control"> </label>
        </div>
        <div class="row justify-content-center">
            <label style="width: 30%">Telefon <input type="text" class="form-control" id="numerTelefonu" value="+48 662 182 628"></label>
            <label style="width: 30%">E-mail <input type="email" class="form-control" id="email" value="fiszczu@gmail.com"></label>
        </div>
        <div class="container">
            <label>Adres </label><input type="text" class="form-control" id="adres" value="Lowicz">
            <lable>Wykształcenie </lable><textarea  rows="3" id="wyksztalcenie" class="form-control">Politechnika Warszawska - kierunek Kulturoznawstwo</textarea>
            <label>Zainteresowania </label><textarea rows="2" id="zainteresowania" class="form-control">Piwo; Dziewczyny; Telewizja; </textarea>
            <label>Doświadczenie </label><textarea rows="3" id="doswiadczenie" class="form-control">Google: Konserwator Powierzchni Płaskich</textarea>
            <label>Osiągnięcia </label><textarea type="text" rows="3" cols="25" id="osiagniecia" class="form-control">Stypendium Google Europe</textarea>
            <div class="row justify-content-center mt-2">
                <div class="col-5">
                    <label>Oczekiwania pienieżne od pracodawcy: </label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="placaOd" value="2000">
                            <span class="input-group-addon">&nbsp;-&nbsp;</span>
                            <input type="number" class="form-control" id="placaDo" value="3000">
                        </div>
                </div>
                <div class="col-2"></div>
                <div class="col-5">
                    <label>Poszukiwany rodzaj pracy:</label>
                        <br>
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" id="stalaPraca" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Stałej pracy</span>
                        </label>
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" id="praktyka" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Praktyk</span>
                        </label>
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" id="zlecenie" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Zlecenia</span>
                        </label>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <label>Twoje zdjęcie: <input type="file" id="zdjecie" class="form-control mr-sm-2 mb-2 mb-sm-0"  name="first_name" placeholder="Twoje zdjęcie"></label>
            <label>Twoje CV: <input type="file" id=cv" class="form-control mr-sm-2 mb-2 mb-sm-0"  name="first_name" placeholder="Twoje CV"></label>
        </div>
        <hr style="border-width: 4px; color: white; border-color: white;">
        <div class="row justify-content-center"><h3>Znane Tobie technologie</h3></div>
        <div class="justify-content-center d-flex align-content-center mt-2" style="border: solid; max-width: 76%; color: ivory; margin-left: 12%; margin-right: 12%;">
            <table class="table table-hover ">
                <thead>
                <tr>
                    <th>Nazwa tchnologii</th>
                    <th>Poziom zaawansowania</th>
                    <th>-</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th><input type="text" id="nazwaTechnologii" class="form-control"></th>
                    <th>
                        <div class="btn-group row btn-group-sm rjustify-content-center d-flex" data-toggle="buttons" style="margin-left: 2px;">
                            <label class="btn btn-outline-success">
                                <input type="radio" id="podstawowy" name="options" autocomplete="off"> Podstawowy
                            </label>
                            <label class="btn btn-outline-warning">
                                <input type="radio" id="sredni" name="options" autocomplete="off"> Średni
                            </label>
                            <label class="btn btn-outline-danger">
                                <input type="radio" id="zaawansowany" name="options" autocomplete="off"> Zaawansowany
                            </label>
                        </div>
                    </th>
                    <th><button class="btn btn-success btn-sm">Dodaj!</button></th>
                </tr>
                </tfoot>
                <tbody>
                <tr>
                    <td>JAVA</td>
                    <td>
                        <div class="btn-group btn-group-sm row justify-content-center d-flex" data-toggle="buttons">
                            <label class="btn btn-outline-success active">
                                <input type="radio" name="options" id="JAVAp" autocomplete="off"> Podstawowy
                            </label>
                            <label class="btn btn-outline-warning">
                                <input type="radio" name="options" id="JAVAs"  autocomplete="off"> Średni
                            </label>
                            <label class="btn btn-outline-danger">
                                <input type="radio" name="options" id="JAVAz" autocomplete="off"> Zaawansowany
                            </label>
                        </div>
                    </td>
                    <td><button id="JAVAusun" class="btn btn-danger btn-sm">Usuń!</button></td>
                </tr>
                <tr>
                    <td>PYTHON</td>
                    <td>
                        <div class="btn-group btn-group-sm row justify-content-center d-flex" data-toggle="buttons">
                            <label class="btn btn-outline-success">
                                <input type="radio" name="options" id="PYTHONp" autocomplete="off"> Podstawowy
                            </label>
                            <label class="btn btn-outline-warning active">
                                <input type="radio" name="options" id="PYTHONs" autocomplete="off"> Średni
                            </label>
                            <label class="btn btn-outline-danger">
                                <input type="radio" name="options" id="PYTHONz" autocomplete="off" checked> Zaawansowany
                            </label>
                        </div>
                    </td>
                    <td><button id="PYTHONusun" class="btn btn-danger btn-sm">Usuń!</button></td>
                </tr>
                </tbody>
            </table>
        </div>
        <hr style="border-width: 4px; color: white; border-color: white;">
        <div class="justify-content-center mt-3">
            <input type="submit" id="zapisz" class="btn btn-block btn-success btn-lg" value="Zapisz zmiany!">
        </div>
        <div class="justify-content-center d-flex mt-2">
            <button type="button" id="usun" class="btn btn-danger btn-sm align-content-center" data-toggle="modal" data-target="#usunkonto">Usuń konto!</button>
        </div>
    </form>
</div>

<!-- The modal - usun konto-->
<div class="modal fade" id="usunkonto" tabindex="-1" role="dialog" style="margin-top: 20%" aria-labelledby="usunkonto" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="modalLabel">Usuwanie konta</h4>
            </div>
            <div class="modal-body">
                <div class="row justify-content-center">
                    <input type="password" id="hasłoDoUsuniecia" class="form-control col-4" placeholder="Wpisz Hasło">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="usunOstateczne" class="btn btn-secondary" data-dismiss="modal">Usuń :(</button>
            </div>
        </div>
    </div>
</div>

</body>
